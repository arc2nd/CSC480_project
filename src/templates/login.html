{% extends "base.html" %}
{% block content %}

{% if session['logged_in'] %}

<p>Already logged in.</p>

{% else %}
<h1>Login</h1>
<form action="/login" method="post" name="login">
	Username:
	<input name="username" id="username" type="text">
	Password:
	<input name="password" id="password" type="password">

	<input type="submit" value="Sign in">
</form>
{% endif %}
{% endblock %}
