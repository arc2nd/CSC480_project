{% extends "base.html" %}

{% block content %}

{% if users %}
<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="table-responsive">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>Username</th>
							<th>Name</th>
							<th>Points</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						{% for user in users %}
						<tr>
							<td>{{user.username}}</td>
							<td class="no-wrap">{{user_full_name(user.id)}}</td>
							<td>{{ user.points }}</td>
							<td><a href="{{ url_for('user_view', user_id=user.id) }}">Details</a></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
{% endif %}

{% endblock %}
