{% extends "base.html" %}
{% block content %}

<h3>Here will be a list of available rewards</h3>

{% for r in order %}
    <a href="{{ url_for('edit_reward', reward=r) }}">{{ r|replace('.json', '') }}</a><br>
    {% for field in data[r] %}
        &nbsp&nbsp&nbsp&nbsp<b>{{ field|replace('_', ' ') }}:</b> {{ data[r][field] }}  
    {% endfor %}
    <br>
{% endfor %}

{% endblock %}
