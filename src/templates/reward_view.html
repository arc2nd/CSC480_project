{% extends "base.html" %}

{% block content %}

	{% if reward %}
		<p>
			ID: {{reward.id}}<br>
			Name: {{reward.name}}<br>
			Description: {{reward.description}}<br>
			Points: {{reward.points}}<br>
		</p>

		<p>
			Actions:<br>
			{% if is_admin %}
				| <a href="{{ url_for('reward_remove', reward_id=reward.id) }}">Delete</a>
			{% endif %} 
				| <a href="{{ url_for('reward_claim', reward_id=reward.id) }}">Claim</a>
		</p>
	{% endif %}

{% endblock %}
