{% extends "base.html" %}
{% block content %}

{% if session['logged_in'] %}

<p>Already logged in.</p>

{% else %}
<h1>Login</h1>
<form action="/user/login" method="post" name="login">
	{{ form.hidden_tag() }}
	{{ form.username.label }} {{ form.username }}<br>
	{{ form.password.label }} {{ form.password }}<br>

	<input type="submit" value="Sign in">
</form>
{% endif %}
{% endblock %}
